name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
            cc: gcc-14
            cxx: g++-14
          - os: ubuntu-24.04
            compiler: clang
            cc: clang-18
            cxx: clang++-18
          - os: macos-14
            compiler: apple-clang
            cc: clang
            cxx: clang++
          - os: windows-2022
            compiler: msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libcurl4-openssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl curl

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openssl:x64-windows curl:x64-windows
        shell: cmd

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_TOOLCHAIN_FILE=%VCPKG_INSTALLATION_ROOT%/scripts/buildsystems/vcpkg.cmake
        shell: cmd

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -j$(nproc || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release -j %NUMBER_OF_PROCESSORS%
        shell: cmd

      - name: Test (Unix)
        if: runner.os != 'Windows'
        run: cd build && ctest --output-on-failure

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: cd build && ctest --output-on-failure -C Release
        shell: cmd
