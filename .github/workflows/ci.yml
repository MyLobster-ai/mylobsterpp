name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
            cc: gcc-14
            cxx: g++-14
          - os: ubuntu-24.04
            compiler: clang
            cc: clang-18
            cxx: clang++-18
          - os: macos-14
            compiler: apple-clang
            cc: clang
            cxx: clang++
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libcurl4-openssl-dev
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl curl
      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}
      - name: Build
        run: cmake --build build -j$(nproc || sysctl -n hw.ncpu)
      - name: Test
        run: cd build && ctest --output-on-failure
